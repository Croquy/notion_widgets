<html lang="fr">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekly widget</title>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-8">
                <div class="widget">

                    <div id="date"></div>
                    <h3 id="greet"></h3>
                    <h3 class="box" id="semaine"></h3>
                    <h2 id="days"></h2>
                    <h2 class="box" id="hours"></h2>
                    <h2 class="box" id="minutes"></h2>
                    <h2 class="box" id="secondes"></h2>
                </div>
            </div>
            <div class="col-4">
                <div class="widget">
                    <a class="weatherwidget-io" href="https://forecast7.com/fr/45d994d72/villefranche-sur-saone/"
                        data-label_1="VILLEFRANCHE-SUR-SAONE" data-font="Open Sans" data-icons="Climacons Animated"
                        data-days="5" data-theme="hexellence" data-textcolor="#64a9b7" data-suncolor="#feffa4"
                        data-cloudcolor="#93b8ed">VILLEFRANCHE-SUR-SAONE</a>

                </div>
            </div>
        </div>
    </div>



    <!-- --------------------------------- Scripts----------------------------- 

    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.5/dist/muuri.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Greetings and date -->
    <script>
        function date() {
            var today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').innerHTML = today.toLocaleDateString("fr-FR", options);
        }

        let days = document.querySelector("#days");
        let hours = document.querySelector("#hours");
        let minutes = document.querySelector("#minutes");
        let seconds = document.querySelector("#secondes");
        let greete = document.querySelector("#greet");
        let semaine = document.querySelector("#semaine");
        setInterval(() => {
            date();
            let now = new Date();
            let hour = now.getHours();
            let min = now.getMinutes().toString().padStart(2, '0');
            let sec = now.getSeconds().toString().padStart(2, '0');
            let greet = 'Bonjour ';
            if (hour >= 12 && hour <= 17)
                greet = 'Bon aprÃ¨s midi ';
            else if (hour >= 17 && hour <= 24)
                greet = 'Bonsoir  ';
            greete.innerHTML = `${greet} `;
            semaine.innerHTML = `S ${currentWeek()}`;
            hours.innerHTML = `${hour.toString().padStart(2, '0')}`;
            minutes.innerHTML = `${min}`;
            seconds.innerHTML = `${sec}`;
        }, 1000)

        function currentWeek() {
            currentDate = new Date();
            startDate = new Date(currentDate.getFullYear(), 0, 1);
            var days = Math.floor((currentDate - startDate) /
                (24 * 60 * 60 * 1000));
            return weekNumber = Math.ceil(days / 7);
        }


    </script>

    <!-- forcast -->
    <script>

    </script>
</body>
