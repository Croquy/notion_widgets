<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /*CSS RESETS*/

      body {
        background-color: #fff;
        line-height: 1.6;
      }

      h1 {
        margin-top: 0;
      }

      /*CSS START*/

      .full-table {
        display: table;
        height: 100%;
        width: 100%;
      }

      .table-cell {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }

      .card {
        padding: 10px 25px 10px 25px;
        border-radius: 10px;
        background: #009688;
        color: #fff;
        display: inline-block;
        box-shadow: 2px 2px 1px 0px #295c7b;
      }

      .card:hover {
        margin-top: 2px;
        box-shadow: none;
      }

      .clock {
        display: inline-block;
        font-family: "Roboto", sans-serif;
        font-weight: bold;
        font-size: 1.2em;
        /* padding-left: 20px; */
      }

      .time {
        display: inline-block;
        min-width: 37px;
      }

      .colon {
        font-size: 1.1em;
        display: inline-block;
      }

      .date {
        display: block;
        min-width: 162px;
        /* padding-right: 30px; */
        /* border-right: 2px solid #295C7B; */
        font-family: "Roboto", sans-serif;
        font-size: 1.2em;
      }
      .greet {
        min-width: 162px;
        /* padding-right: 30px; */
        font-family: "Roboto", sans-serif;
        font-size: 1.2em;
      }
    </style>
     <style>.container {list-style:none;margin: 0;padding: 0;}.item {background: rgba(66, 133, 244, 0.9); padding: 5px;width: 200px;height: 150px;margin: 10px;line-height: 150px;color: white;font-weight: bold;font-size: 2em;text-align: center;border-radius: 10px;}.float {max-width: 700px;margin: 0 auto;}.float:after {content: ".";display: block;height: 0;clear: both;visibility: hidden;}.float-item {float: left;}</style>
   
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700"
      rel="stylesheet" />

    <div class="full-table">
      <div class="table-cell">
        <div class="card">
          <div class="greet" id="greet"></div>
          <div class="date" id="date"></div>
          <div class="clock">
            <div class="time" id="hour"></div>
            <div class="colon">:</div>
            <div class="time" id="min"></div>
            <div class="colon">:</div>
            <div class="time" id="sec"></div>
          </div>
        </div>
      </div>
      <ul class="container float">
        <a href="https://kayoo123.github.io/astroo-api/jour.json"><li class="item float-item">Jour</li></a>
        <a href="https://kayoo123.github.io/astroo-api/hebdomadaire.json"><li class="item float-item">Hebdomadaire </li></a>
        <a href="https://kayoo123.github.io/astroo-api/mensuel.json"><li class="item float-item">Mensuel</li></a>
      </ul>
    </div>
<!-- (A) DIV CONTAINER -->
<div id="demoA"></div>

 <!-- (B) JAVASCRIPT -->
<script>
// (B1) JSON STRING TO ARRAY
var url = "https://kayoo123.github.io/astroo-api/jour.json"; 
var obj = await (await fetch(url)).json();
// (B2) CREATE LIST
var list = document.createElement("ol");
for (let i of obj) {
  let item = document.createElement("li");
  item.innerHTML = i;
  list.appendChild(item);
}

// (B3) APPEND LIST TO CONTAINER
document.getElementById("demoA").appendChild(list);
</script>
    <script>

      
      function date() {
        var today = new Date();
        document.getElementById("date").innerHTML = today.toDateString();
      }

      function clock() {
        var today = new Date();
        var hour = zeros(twelveHour(today.getHours()));
        var minutes = zeros(today.getMinutes());
        var seconds = zeros(today.getSeconds());
        if (today.getHours() >= 12) {
          seconds += " pm";
        } else {
          seconds += " am";
        }
        hrs = today.getHours();
        if (hrs < 12) greet = "Good Morning  ";
        else if (hrs >= 12 && hrs <= 17) greet = "Good Afternoon ";
        else if (hrs >= 17 && hrs <= 24) greet = "Good Evening  ";
        // console.log(today.toLocaleTimeString());
        document.getElementById("greet").innerHTML = greet;
        document.getElementById("hour").innerHTML = hour;
        document.getElementById("min").innerHTML = minutes;
        document.getElementById("sec").innerHTML = seconds;
      }

      function twelveHour(hour) {
        if (hour > 12) {
          return (hour -= 12);
        } else if (hour === 0) {
          return (hour = 12);
        } else {
          return hour;
        }
      }
      // adds zero infront of single digit number
      function zeros(num) {
        if (num < 10) {
          num = "0" + num;
        }
        return num;
      }

      function dateTime() {
        date();
        clock();
        setTimeout(dateTime, 500);
      }

      dateTime();
      // END
    </script>
  </body>
</html>
